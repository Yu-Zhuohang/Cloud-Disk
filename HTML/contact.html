<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 云盘 - 联系我们</title>
    <link rel="icon" href="../IMAGE/Cloud-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/xiangyingshi.css">
    <style>
        .contact-info {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 1rem;
        }

        .contact-info h2 {
            color: var(--main-color);
            margin-bottom: 1rem;
        }

        .contact-info p {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .contact-form {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
        }

        .contact-form h2 {
            color: var(--main-color);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo"><i id="refresh-icon" class="fa-solid fa-cloud"></i> <span id="username"></span></div>
        <div class="nav-links">
            <a href="../index.html">首页</a>
            <a href="help.html">帮助</a>
            <!-- <a href="download.html">下载</a> -->
            <a href="contact.html">联系</a>
            <a href="login.html">登录</a>
        </div>
    </nav>

    <div class="main-box">
        <div class="contact-info">
            <h2>联系信息</h2>
            <p>邮箱：yuzhuohang2004@outlook.com</p>
            <p>地址：湖北省武汉市洪山区南李路28号湖北工业大学</p>
        </div>

        <div class="contact-form">
            <h2>联系表单</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" placeholder="请输入您的姓名">
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" placeholder="请输入您的邮箱">
                </div>
                <div class="form-group">
                    <label for="message">留言</label>
                    <textarea id="message" placeholder="请输入您的留言" rows="5"></textarea>
                </div>
                <button type="button" onclick="sendEmail()">提交</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© Hubei University of Technology @ Yu-Zhuohang</p>
    </footer>

    <script>
        const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
        if (!isLoggedIn) {
            window.location.href = 'login.html';
        }
    </script>
    <script src="../JS/script.js"></script>
    <script>
        function sendEmail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const subject = `来自 ${name} 的留言`;
            const body = `姓名: ${name}\n邮箱: ${email}\n留言: ${message}`;

            const mailtoLink = `mailto:yuzhuohang2004@outlook.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>

</html>
